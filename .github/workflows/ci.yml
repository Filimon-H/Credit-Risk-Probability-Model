name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest flake8

      - name: Lint
        run: flake8 src tests --max-line-length=120 --ignore=E501,W503

      - name: Run tests
        run: pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test  # Only build Docker if tests pass

    steps:
      - uses: actions/checkout@v4

      - name: Create dummy model for Docker build
        run: |
          mkdir -p models
          echo "placeholder" > models/best_model.pkl
          echo '{"model_name": "placeholder"}' > models/model_metadata.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: credit-risk-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
